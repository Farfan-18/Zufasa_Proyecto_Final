<!DOCTYPE html>{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar encuesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'Bootstrap/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'Bootstrap/bootstrap.js'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'login_css/style.css' %}">
</head>
<body>

<section class="vh-100 gradient-custom">
{% include 'admin_html/nav.html' %}
<h1 style="font-size:200%;  margin: 15px;color: white; font-family: Arial, sans-serif; ">Eliminar Encuesta:</h1>
<form  method="POST">
              {% csrf_token %}
    <div>
    <label  style="font-size:110%;  margin: 15px; color: white; font-family: Arial, sans-serif; "  for="encuesta">
        Ingresa el nombre de la encuesta a eliminar:</label>
    <input type="encuesta" id="encuesta" name="encuesta" required>
  </div>
    <button onclick="mostrarAlerta()" style="font-size:110%; margin: 15px;font-family: Arial, sans-serif; "
            type="submit">Eliminar</button>
</form>
    </section>
<script>
function mostrarAlerta() {
    var encuesta = document.getElementById('encuesta').value;
    alert("Encuesta \t\t"+encuesta+" eliminada correctamente");
}
</script>
</body>
</html>
